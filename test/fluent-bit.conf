[SERVICE]
    flush        5
    daemon       Off

    # - error # - warning # - info # - debug # - trace #
    log_level    info

    http_server  Off
    http_listen  0.0.0.0
    http_port    2020

    storage.metrics off

[INPUT]
    name cpu
    tag  cpu.local
    interval_sec 1

[INPUT]
    name mem
    tag mem.local
    interval_sec 1

# [OUTPUT]
#     name  stdout
#     match *


# cpu.local commits every 10k
[OUTPUT]
    name gcs
    match cpu.local
    # set this to anything unique; must not be the same as any other [OUTPUT] block
    outputid cpu.local

    Bucket ams-10812-logs-1
    BufferSizeKiB 10
    ObjectNameTemplate {{ .InputTag }}/{{ .Timestamp }}


# mem.local commits every 15s
[OUTPUT]
    name gcs
    match cpu.local
    Bucket ams-10812-logs-1
    outputid cpu.local

# mem.local commits every 15s
[OUTPUT]
    name gcs
    match mem.local
    id mem.local

    Bucket ams-10812-logs-1
    outputid mem.local

    ObjectNameTemplate mems/{{ .Yyyy }}/{{ .Mm }}/{{ .Dd }}/{{ .InputTag }}-{{ .IsoDateTime }}

    BufferTimeoutSeconds 30
    Compression gzip
